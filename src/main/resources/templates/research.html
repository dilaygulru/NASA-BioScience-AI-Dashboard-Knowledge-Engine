<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroHistory - Dragons AstroGenesis</title>
    <link rel="stylesheet" href="/css/nasa.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #1e2a1a 25%, #1a2e1a 50%, #2a1a1a 75%, #2a1e1a 100%);
        }
        .search-section {
            max-width: 1600px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(42, 26, 26, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(74, 124, 89, 0.3);
        }
        .search-section h2 {
            color: #c9d5c9;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .search-section p {
            color: #a8b8a8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .search-box input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid rgba(74, 124, 89, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(26, 26, 26, 0.5);
            color: #c9d5c9;
        }
        .search-box input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.2);
        }
        .search-box button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #4a7c59, #8b4536);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 124, 89, 0.4);
        }
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 26, 26, 0.7);
            table-layout: auto;
        }
        thead {
            background: linear-gradient(135deg, #4a7c59, #8b4536);
            color: white;
        }
        th {
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            vertical-align: middle;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(74, 124, 89, 0.2);
            color: #a8b8a8;
            font-size: 0.875rem;
            vertical-align: top;
        }
        tbody tr:hover {
            background: rgba(74, 124, 89, 0.15);
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 124, 89, 0.3);
            border-top: 4px solid #4a7c59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-count {
            text-align: right;
            color: #a8b8a8;
            margin-top: 15px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="/images/mylogo.jpg" alt="Dragons AstroGenesis Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/report">AstroLog</a></li>
                <li><a href="/publications" class="active">AstroHistory</a></li>
                <li><a href="/ai">AstroChat</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="search-section">
            <h2>ðŸ“š AstroHistory</h2>
            <p>Explore NASA's database of 608+ bioscience research papers and findings</p>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search publications by title, author, or keyword..." onkeypress="if(event.key==='Enter') searchPublications()">
                <button onclick="searchPublications()">Search</button>
            </div>

            <div id="loading" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div class="table-container">
                <table id="pubTable">
                    <thead>
                        <tr>
                            <th style="width: 60px;">#</th>
                            <th style="width: 35%;">Title</th>
                            <th style="width: 20%;">Author</th>
                            <th style="width: 45%;">Summary</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <p id="resultCount" class="result-count"></p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 Dragons AstroGenesis | NASA BioScience AI Dashboard</p>
    </footer>

    <script>
        async function loadPublications() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch('/publications/api');
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderTable(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error loading publications: ' + error.message);
            }
        }

        async function searchPublications() {
            const q = document.getElementById('searchInput').value.trim();
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(`/publications/search?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderTable(data, q);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error searching publications: ' + error.message);
            }
        }

        function renderTable(data, query = '') {
            const tbody = document.querySelector('#pubTable tbody');
            const resultCount = document.getElementById('resultCount');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #999; padding: 40px;">No results found${query ? ` for "${query}"` : ''}.</td></tr>`;
                resultCount.textContent = '';
                return;
            }

            data.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${p.id || '-'}</td>
                    <td><strong>${p.title || 'Untitled'}</strong></td>
                    <td>${p.author || 'Unknown'}</td>
                    <td>${(p.summary || '').substring(0, 200)}${p.summary && p.summary.length > 200 ? '...' : ''}</td>
                `;
                tbody.appendChild(row);
            });

            resultCount.textContent = `Showing ${data.length} publication(s)${query ? ` for "${query}"` : ''}.`;
        }

        // Load publications on page load
        loadPublications();
    </script>
</body>
</html>
